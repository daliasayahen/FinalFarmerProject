
<h2 mat-dialog-title>Add Products</h2>
<mat-dialog-content class="mat-typograghy">

<form [formGroup]='formGroup'>
    <mat-form-field class="example-full-width">
      <mat-label>ProductName</mat-label>
      <input matInput formControlName="userName" >
      <mat-error *ngIf="formGroup.controls.userName.hasError('required')">
          product Name is Required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>ProductPrice</mat-label>
        <input matInput formControlName="phoneNumber" >
        <mat-error *ngIf="formGroup.controls.phoneNumber.hasError('required')" >
            Product Price is Required
        </mat-error> 
    </mat-form-field>
     <mat-form-field class="example-full-width"> 
        <mat-label>ProductImg</mat-label>
        <input matInput formControlName="email" >
        <mat-error *ngIf="formGroup.controls.email.hasError('required')" >
            Product Img is Required
        </mat-error> 
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>ProductQuantity</mat-label>
        <input matInput formControlName="password" >
        <mat-error *ngIf="formGroup.controls.password.hasError('required')" >
            ProductQuantity is Required
        </mat-error> 
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>CategoryID</mat-label>
        <input matInput formControlName="address" >
        <mat-error *ngIf="formGroup.controls.address.hasError('required')" >
            CategoryID is  Required
        </mat-error> 
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>UserID</mat-label>
        <input matInput formControlName="age" >
        <mat-error *ngIf="formGroup.controls.age.hasError('required')" >
            UserID is Required
        </mat-error> 
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
        <mat-label>Enter to register new Products</mat-label>
        <input matInput formControlName="ProductID" >
        <mat-error *ngIf="formGroup.controls.roleId.hasError('required')" >
            
        </mat-error> 
    </mat-form-field>  -->
</form>
</mat-dialog-content>
<mat-dialog-actions>
<button  mat-button mat-dialog-close>Cancel</button>
<button [disabled]="!formGroup.valid" [mat-dialog-close]="true" mat-button color="info" (click)="saveItem()">Save</button>

</mat-dialog-actions>
