<!-- Start Products  -->
<div class="products-box"  >
    <div class="container">
       
        <div class="row special-list">
            <div class="col-xs-6 col-sm-4 special-grid best-seller" >
                <div class="products-single fix">
                    <div class="box-img-hover">
                        <div class="type-lb">
                          
                        </div>
                        <img src="{{getImagePath(productImg)}}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                           
                           
                        </div>
                    </div>
                    <div class="why-text">
                        <h4>{{productName}}</h4>
                        <h5> {{productPrice}}$</h5>
                        <button mat-button (click)="DeleteItem(productID)" style="background-color:#f8872e; margin-left: 50%;">Delete</button> 
                    </div>
                </div>
            </div>
  
          
        </div>
    </div>
  </div>
