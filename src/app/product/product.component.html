<!-- Start Products  -->


<div class="products-box"  >
      <div class="special-list">
          <div class="special-grid best-seller" style="max-width: 40px;" >
              <div class="products-single fix" style="    width: 800%;"> 
                  <div class="box-img-hover">
                      <div class="type-lb">

                      </div>
                      <img src="{{getImagePath(productImg)}}" class="img-fluid" alt="Image" width="100" height="100">
                      <div class="mask-icon">
                          
                          <a class="cart"  (click)="AddtoCart()">Add to Cart</a>
                      </div>
                  </div>
                  <div class="why-text">
                      <h4>{{productName}}</h4>
                      <h5> {{productPrice}}</h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
