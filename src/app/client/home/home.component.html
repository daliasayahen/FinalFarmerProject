<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Portal APP</span>
    </mat-toolbar-row>
</mat-toolbar> 


<div class="container">
    <div class="cards">
        <app-portal-card *ngFor="let card of homeService.data"
         [testimonialID]="card.testimonialID"  [userName]="card.userName" [descriptiontext]="card.descriptiontext"
         [img]="card.img"
           (goProfile)="goToProfile()" >

    </app-portal-card>
      
    </div>
</div>
