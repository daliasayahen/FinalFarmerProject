<form [formGroup]="ContactForm"> 
    <mat-form-field class="example-full-width">
      <mat-label>Enter Full name</mat-label>
      <input matInput placeholder="enter your name" formControlName="userName">
       <mat-error *ngIf="ContactForm.controls.userName.hasError('required')">
         please enter your name
      </mat-error>
    
    </mat-form-field>


    
    <mat-form-field class="example-full-width" >
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="descriptiontext" ></textarea>
    </mat-form-field>

 

    
<div class="row" style="margin-bottom:15px;">

                <div class="col-md-3">
                  <input type="file" #file placeholder="Choose Image" 
                     formControlName="img" (change)="uploadFile(file.files)" 
                  style="display:none;">
                  <button type="button" class="btn btn-success" 
                  (click)="file.click()">Upload Image</button>
                </div>
               
              </div>





      <mat-form-field class="example-full-width" >
        <mat-label>add rate</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="rate" ></textarea>
      </mat-form-field>
    
     
      <button [disabled]="!ContactForm.controls.descriptiontext.valid" mat-button color="primary" (click)="submit()" style="flex:1;width:100%;margin-top:50px ;"> 

        <ng-container>send</ng-container>
        </button>

      </form>
